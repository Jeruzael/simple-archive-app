<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="signup">
      <input type="text" name="email" placeholder="email" class="email">
      <input type="password" name="password" placeholder="Password" class="pass">
      <input type="password" name="retype-password" placeholder="retype Password" class="retypePass">
      <input type="text" name="firstname" placeholder="firstname" class="firstname"> 
      <!--<input type="text" name="middlename" placeholder="middlename" class="middlename">-->
      <input type="text" name="lastname" placeholder="lastname" class="lastname">
      <input type="text" name="yrSec" placeholder="BSCS1A" class="yrSec">
      <input type="text" name="studentID" placeholder="bscs0066" class="studId">
      <div class="signup-Btn"><span>signup</span></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
