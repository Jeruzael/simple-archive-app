<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
    <title>SimpArch</title>
  </head>
  <body>
    <div class="container">
      <div class="signUp">
        <div class="logoBtnCont">
          <div id="logo">
            <span>LOGO</span>
          </div>
          <div class="manualSignup">
            <input type="text" name="email" placeholder="email" class="email">
            <input type="password" name="password" placeholder="Password" class="password">
            <input type="password" name="retypePassword" placeholder="retype Password" class="retypePass">            
          </div>
          <div class="signupBtn"><span>Sign up</span></div>
          <div class="reader"><span>Read Value</span></div>
          <div class="readValOnce"><span>ReadValOnce</span></div>
          <div class="googleSignUp">
            <span>Google</span>
          </div>
          <div class="facebookSignUp">
            <span>facebook</span>
          </div>
          <div class="testBtn">            
            <span>test Button</span>
          </div>
          <div class="signinPanel"><span>or Signin?</span></div>
        </div>
      </div>      
    </div>    
    <script type="module" src="/main.js" async></script>
  </body>
</html>
